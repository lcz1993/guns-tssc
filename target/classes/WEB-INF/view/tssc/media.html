<main class="mastbody">
    <div class="mastbody-inner">

        <div class="effect-holder" data-effect="news"></div>


        <!--************************
                新聞稿/列表
            ************************-->

        <!--
            頁面串套設定：

            data-articleurl 	填入：本單元內頁含有{id}組成格式的網址，js將處理成內頁網址  e.g  /events.html?id={id}  or  /news/?aid={id}  or  /myname/?x={id}
            data-listurl 		填入：本單元列表第一頁的網址 (因若user直接造訪內頁，則回列表時回第一頁)   e.g  /newslist.html?page=1  or /events/page/1
            data-startpath 		勿更改！

            依"頁次"輸出本列表頁內容，每頁10筆做分頁

            <a> data-articleid			填入：ID值，並且 href 填入內頁實體網址 (js會實際去ajax)
            <a> data-appendlist 的 href	填入：下一頁次的列表網址		e.g 現在第2頁，則填入第3頁網址

            若在資料末頁，則把<a data-appendlist>按鈕隱藏
        -->
        <div data-articleurl="media-detailed.html?Serno={id}" data-listurl="media.html?page=1" data-startpath="#/article"></div>

        <!-- article列表 (網址: #/article)-->

        <div data-section="article" class="section">
            <section data-mainpage="list" class="mainpage">
                <div id="ajaxlist" class="page-body article-list">
                    <div class="row-main">
                        <div class="header">
                            <h1 class="maintitle">新闻稿</h1>
                        </div>
                        <div class="content" data-scrollpane="" data-autosize="">
                            <div class="content-inner">
                                <ul class="newslist">
                                    @for(news in newsList){
                                    <li class="item" onclick="goLeft(${news.id})">
                                        <input id="id" value="${news.id}" type="hidden">
                                        <a data-articleid="${news.id}" href="${ctxPath}/tssc/media/detail?id=${news.id}">
                                            <div class="heading ff-loud">
                                                <h4 class="title">${news.name}</h4>
                                                <time class="time">${news.time}</time>
                                            </div>
                                            <p class="descr">${news.synopsis}<i class="icn icn-inline icn-angle-right"></i></p>
                                        </a>
                                    </li>
                                    @}
                                </ul>
                            </div><!--/.content-inner-->
                        </div><!--/.content-->

                    </div><!--/.row-main-->
                </div><!--/.page-body-->
            </section>

            <section data-mainpage="detail" class="mainpage">
                <div class="redstripe"></div>
                <section data-subpage="116" class="subpage on" id="news_data">
                    <div class="page-body article-detail">
                        <div class="row-main">
                            <div class="header">

                                </time>

                                </h2>

                                    <div class="jspPane" style="padding: 0px; top: 0px; width: 663px;">
                                        <div class="content-inner htmledit" id="news_content">
                                            <!-- HTML上稿區 start -->

                                            <!-- HTML上稿區 end -->
                                        </div>
                                    </div>
                                    <div class="jspVerticalBar">
                                        <div class="jspCap jspCapTop"></div>
                                        <div class="jspTrack" style="">
                                            <div class="jspDrag" style="">

                                                <div class="jspDragBottom"></div>
                                            </div>
                                        </div>
                                        <div class="jspCap jspCapBottom"></div>
                                    </div>
                                </div>
                            </div>
                            <a class="btn-close back" href="${ctxPath}/tssc/media#article" title="回前頁"><i class="icn icn-close"></i></a>
                        </div>
                        <div class="row-side">
                            <div class="content" data-autosize="" data-scrollpane="" style="overflow: hidden; padding: 0px; width: 1920px;">

<script>
    function goLeft(id) {
        $.ajax({
            url:"${ctxPath}/tssc/media/detail",
            type:"post",
            data:{id:id},
            dataType:"json",
            success:function (result){
                result = result.data;
                var time = result.time;
                var name = result.name;
                // var synopsis = result.synopsis;//简介
                var content = result.content;
                var images = result.image;
                var image = images.split(";");

                $("#news_data").attr("data-subpage",id);
                $("#news_time").text(time);
                $("#news_name").text(name);
                $("#news_content").html(content);
                $("#news_section").attr("style","display: block; opacity: 1; transform: translate(-100%, 0%) matrix(1, 0, 0, 1, 0, 0);");

                var li = "";
                var div = "";
                for(var i = 0; i < image.length ; i++){
                    var src = "${ctxPath}/news/" + image[i];
                    if(i == 0){
                        li += '<li data-target="#carousel-example-generic" data-slide-to="'+i+'" class="active"></li>';
                        div += '<div class="item  active">';
                        div += '<img src="'+src+'" width="608px" height="308px" alt="...">';
                        div += '<div class="carousel-caption">';
                        div += '</div>';
                        div += '</div>';
                    }else{
                        li += '<li data-target="#carousel-example-generic" data-slide-to="'+i+'"></li>';
                        div += '<div class="item">';
                        div += '<img src="'+src+'" width="608px" height="308px" alt="...">';
                        div += '<div class="carousel-caption">';
                        div += '</div>';
                        div += '</div>';
                    }
                }
                var $li = $(li);
                var $div = $(div);
                $("#img_ol").empty();
                $("#img_div").empty();
                $("#img_ol").append($li);
                $("#img_div").append($div);
            },
            fail:function () {
                Feng.error("");
            }
        });
    }
</script>
